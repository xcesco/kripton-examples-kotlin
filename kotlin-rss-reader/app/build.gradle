apply plugin: 'com.android.application'

apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.abubusoft.kripton.example.rssreader"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }


}

kapt {
    arguments {
        arg("kripton.debug", "true")
    }
}


ext {
    kriptonVersion = "5.0.0"
    archVersion="1.1.1"
    appCompatVersion="28.0.0"
}

dependencies {
    kapt "com.abubusoft:kripton-processor:${kriptonVersion}"

    implementation "com.abubusoft:kripton-android-library:${kriptonVersion}"

    implementation "android.arch.lifecycle:runtime:${archVersion}"
    implementation "android.arch.lifecycle:extensions:${archVersion}"

    implementation 'com.squareup.okhttp3:logging-interceptor:3.8.0'

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation"org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    implementation "com.android.support:appcompat-v7:${appCompatVersion}"
    implementation "com.android.support:design:${appCompatVersion}"
    implementation "com.android.support:cardview-v7:${appCompatVersion}"

    // Glide
    implementation 'com.github.bumptech.glide:glide:4.7.1'
}
